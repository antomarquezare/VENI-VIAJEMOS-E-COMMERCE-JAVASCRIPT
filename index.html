<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" async></script>
    <title>Veni, Viajemos E-commerce</title>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <header>
        <h1>DESTINOS</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Argentina</span>
                <img src="images/argentina.1.jpg" alt="" class="img-item">
                <span class="precio-item">$400,00</span>
                <button class="boton-item">Agregar al carrito</button>
        </div>
        <div class="item">
            <span class="titulo-item">Uruguay</span>
            <img src="images/uruguay.3.jpg" alt="" class="img-item">
            <span class="precio-item">$200,00</span>
            <button class="boton-item">Agregar al carrito</button>
        </div>
        <div class="item">
                <span class="titulo-item">Brasil</span>
                <img src="images/brasil.2.jpg" alt="" class="img-item">
                <span class="precio-item">$500,00</span>
                <button class="boton-item">Agregar al carrito</button>
        </div>
        <div class="item">
                <span class="titulo-">Caribe</span>
                <img src="images/caribe.4.jpg" alt="" class="img-item">
                <span class="precio-item">$1400,00</span>
                <button class="boton-item">Agregar al carrito</button>
        </div>
        <div class="item">
                <span class="titulo-item">Europa</span>
                <img src="images/europa.5.jpeg" alt="" class="img-item">
                <span class="precio-item">$2000,00</span>
                <button class="boton-item">Agregar al carrito</button>
        </div>
        <div class="item">
                <span class="titulo-item">Asia</span>
                <img src="images/taj mahal.6.jpeg" alt="" class="img-item">
                <span class="precio-item">$3500,00</span>
                <button class="boton-item">Agregar al carrito</button>
        </div>
        
        <div class="carrito">
            <div class="header-carrito">
                <h2>Mi carrito</h2>
            </div>
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="images/argentina.1.jpg" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Argentina</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad">
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$400,00</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </div>
                
                <div class="carrito-item">
                    <img src="images/uruguay.3.jpg" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Uruguay</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="2" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$200,00</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </div>
            </div>
                
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu total</strong>
                    <span class="carrito-precio-total">
                        $800
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-sack-dollar"></i></button>
            </div>
        </div>
    </section>
    <footer>
		<p>Veni Viajemos Derechos Reservados 2024<a target="_blank"></a></p>
		<p>Suscribite a nuestro canal en YT <a href="https://www.youtube.com/@veniviajemos" target="_blank">Entrá acá</a></p>
	</footer>
</body>
</html>
